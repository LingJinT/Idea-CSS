<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS-YYDS</title>
    <link rel="stylesheet" href="./css/global.css"></link>
    <link rel="stylesheet" href="./css/blurtext.css"></link>
    <link rel="stylesheet" href="./css/three.css"></link>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./js/blurtext.js"></script>
    <script type="text/babel" src="./js/three.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const [count,setCount] = React.useState(0)
        React.useEffect(() => {
          setTimeout(() => {
            setCount((pre) => pre + 1)
          }, 7000)
        }, [])
        return <>{count ===0 && <Blurtext />}{count === 1 && <Three />}</>;
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
